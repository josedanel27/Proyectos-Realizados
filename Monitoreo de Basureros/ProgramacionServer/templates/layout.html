<!doctype html>
<html lang="es" style="height: 100%">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for("static", filename="css/bootstrap.min.css") }}" rel="stylesheet">
        <script type="application/javascript" src= "{{ url_for("static", filename="js/bootstrap.min.js") }}" ></script>
        <title>{% block title %}{% endblock title %}</title>
      </head>
      <body style="display: flex; flex-direction: column; min-height: 100vh">

        <header>
          <nav class="navbar"  data-bs-theme="dark" style="background-color: #003D4D;">
            <div class="container-fluid">
              <a class="navbar-brand" >
                <img src="{{url_for('static', filename="img/Logo.png")}}" alt="Logo" width="40" height="35" class="d-inline-block align-text-top">
                Proyecto final - Trazador de ruta de recolección
              </a>
              <div>
                <a href="/about">
                  <button class="btn btn-outline-success" type="submit">Nosotros</button>
                </a>
                
                <a href="/Login">
                  <button class="btn btn-outline-success" type="submit">Login</button>
                </a>
              </div>
            </div>
          </nav>
        </header>
        
        <main style="flex: 1">
          {% block content %}
          {% endblock content %}
        </main>
        
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="background-color: grey; padding-left: 40px; padding-right: 40px">
          <p class="col-md-4 mb-0 text-body-secondary">© 2023 Proyecto de Delvis Cruz y Jose Peñalba</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto" >
            <img src="{{ url_for('static', filename='img/Logo2.png')}}" width="60" height="60">
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Inicio</a></li>
            <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">Nosotros</a></li>
          </ul>
        </footer>
        
  
      </body>
</html>
