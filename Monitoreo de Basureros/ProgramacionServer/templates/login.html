{% extends "layout.html" %}

{% block title %}Inicio de Sesión{% endblock title %}

{% block content %}
<div class="container  text-dark-emphasis bg-dark-subtle border border-dark-subtle rounded-4 d-box" style="width: 40%; padding-top: 15px; padding-bottom: 20px; margin-top: 30px">
    <div class="d-flex justify-content-center align-items-center">
        <img src="{{ url_for('static', filename="img/Logo.png")}}" alt="login-icon" style="height: 7rem">
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <h2>Inicio de Sesion</h2>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="padding-top: 20px">
        <form action="/Check" method="POST">
            <div class="mb-3">
              <label class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" name="Username">
              <div id="emailHelp" class="form-text">Sino tienes, debes hablar con las administración!</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="Password">
            </div>
            
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Iniciar</button>
            </div>
          </form>
    </div>
</div>
{% endblock content %}
